<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-poppins">
    <!-- Main container with gradient background -->
    <div class="min-h-screen bg-gradient-to-br from-red-800 via-gray-900 to-green-900 flex flex-col items-center justify-center relative overflow-hidden">
        <!-- Overlay with noise texture -->
        <div class="absolute inset-0 bg-black opacity-20"></div>
        
        <!-- Content container -->
        <div class="relative z-10 text-center px-4">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-8 tracking-wider">
                Welcome
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-2xl mx-auto">
                Discover amazing possibilities with our platform
            </p>
            
            <!-- Get Started Button with hover effects -->
            <a href="travel-guide/index.html" 
               class="bg-white text-gray-900 px-8 py-4 rounded-lg font-semibold text-lg 
                      transform transition-all duration-300 ease-in-out
                      hover:scale-105 hover:shadow-2xl hover:bg-opacity-90
                      focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-30
                      inline-flex items-center">
                Get Started <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</body>
</html>
